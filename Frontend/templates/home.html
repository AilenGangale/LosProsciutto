<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icono.png') }}">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #fbd19a;
            color: #fff; 
            padding: 20px; 
            text-align: center; 
        }

        h1 {
            color:  #f78092;
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        #clientes {
            margin-top: 20px;
        }

        #clientes img {
            width: 300px; 
            height: auto; 
            border-radius: 50%; 
            margin-bottom: 10px;
        }

        #botones {
            margin-top: 20px;
        }

        #botones button {
            margin: 0 10px;
            padding: 15px 30px; 
            font-size: 1.2em; 
            background-color: #fa8f9f;;
            color: #333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Papas's Pizza</h1>
    
    <div id="clientes">
        <img src="{{ url_for('static', filename='images/logo_pizza.png') }}">   <!--  alt="Logo de Papas's Pizza" -->
        <div id="botones">
            <button onclick="nuevoUsuario()">Nuevo cliente</button>
            <button onclick="usuarioExistente()">Clientes existentes</button>
        </div>
    </div>

    <script>
        function nuevoUsuario() {
            window.location.href = "/nuevo_cliente";
        }

        function usuarioExistente() {
            window.location.href = "/clientes";
        }
    </script>
</body>
</html>
