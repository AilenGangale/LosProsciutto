<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; 
            color: #fff; 
            padding: 20px; 
            text-align: center; 
        }

        h1 {
            color: #fff; 
            font-size: 2em; 
        }

        .limit {
            border: 2px solid #000; 
            padding: 20px;
            margin-top: 20px;
            display: inline-block;
            text-align: left;
        }

        label {
            font-size: 1.2em;
            margin-right: 10px;
            flex: 1;
            text-align: right;
        }

        input[type="text"] {
            padding: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            flex: 2;
            margin-left: 10px;
        }

        .form {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        #botones {
            margin-top: 20px;
            text-align: center;
        }

        #botones button {
            margin: 0 10px;
            padding: 10px 20px; 
            font-size: 1em; 
            background-color: #000c7a;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <h1>Bienvenido a la pizzeria</h1>
    <div class="limit">
        <h4>Por favor, ingrese sus datos</h4>
        <div id="clientes">
            <div class="form">
                <label for="nombre">Nombre =</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form">
                <label for="plata">Plata =</label>
                <input type="text" id="plata" name="plata">
            </div>
            <div id="botones">
                <button onclick="nuevaOrden()">Nueva orden</button>
            </div>
        </div>
    </div>

    <script>
        function nuevaOrden() {
            let nombre = document.getElementById('nombre').value;
            let plata = document.getElementById('plata').value;

            
            fetch('/cliente_nuevo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'                                         
                },
                body: JSON.stringify({ nombre: nombre, plata: plata })                          
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = "/ordenes";
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
