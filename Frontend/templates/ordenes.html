<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes del Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .ficha {
            width: 300px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .textTitulo {
            font-size: 20px;
            background: #FFEDEB;
            color: #fa8f9f;
            border-bottom: 2px dotted #FFBAC4;
            padding: 5px;
            margin-bottom: 10px;
        }
        .numeroOrden, .costo, .estado, .idCliente {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Órdenes del Cliente</h1>
    <div id="ordenes-container">
        <!-- Los datos se cargarán aquí -->
    </div>

    <div class="box">
        <h1>Órdenes del Cliente</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pizza ID</th>
                    <th>Costo Total</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% if ordenes %}
                    {% for orden in ordenes %}
                        <tr>
                            <td>{{ orden.id }}</td>
                            <td>{{ orden.pizza_id }}</td>
                            <td>{{ orden.costo_total }}</td>
                            <td>{{ orden.estado }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4">No hay órdenes para este cliente.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

</body>
</html>
